<div class="admin-bg d-flex align-items-center justify-content-center min-vh-100">
  <div class="admin-container">
    <!-- Enlace volver -->
    <div class="back-link mb-2">
      <a routerLink="/home">← Volver al sitio público</a>
    </div>

    <!-- Tarjeta -->
    <div class="login-card shadow-sm">
      <!-- Ícono circular -->
      <div class="icon-circle">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
          <path d="M12 15a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" fill="#ffffff" />
          <path
            d="M17 8V7a5 5 0 00-10 0v1H5a1 1 0 00-1 1v9a1 1 0 001 1h14a1 1 0 001-1V9a1 1 0 00-1-1h-2zM8 7a4 4 0 018 0v1H8V7z"
            fill="#ffffff"
          />
        </svg>
      </div>

      <!-- Títulos -->
      <h3 class="card-title">Panel de Administración</h3>
      <p class="card-sub">Ingresa tus credenciales para acceder al sistema de gestión</p>

      <!-- Formulario -->
      <form (ngSubmit)="submit()" #f="ngForm" class="login-form">
        <!-- Email -->
        <div class="mb-3 text-start">
          <label class="form-label">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            name="email"
            [(ngModel)]="email"
            placeholder="admin@arandanos.com"
            required
          />
        </div>

        <!-- Password -->
        <div class="mb-3 text-start">
          <label class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="password"
            placeholder="********"
            required
          />
        </div>

        <!-- Botón -->
        <button class="btn btn-primary w-100" type="submit">Iniciar sesión</button>

        <!-- Error -->
        <div *ngIf="error" class="alert alert-danger mt-3 small text-start">
          {{ error }}
        </div>
      </form>
    </div>
  </div>
</div>
